<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 75 NBA Players</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.style.css">
  <link rel="stylesheet" href="styles/footer.style.css">
  <script src="js/header.code.js"></script>
  <script src="js/footer.code.js"></script>
  <style>
    body{
      margin-top: 150px;
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
    }
  </style>

</head>
<body>
  <!-- Header Placeholder -->
  <div id="header"></div>

  <div class="container">
    <div class="row justify-content-center" id="js-nba-players"></div>
  </div>

  <div id="footer"></div>

  <script>
    let players = [];

    // Function to fetch players from the backend
    async function loadNBAPlayers() {
      try {
        const response = await fetch('/api/players/players');
        players = await response.json();
        printPlayers();
      } catch (error) {
        console.error('Error fetching players:', error);
      }
    }

    // Function to print players using traditional for loop
    function printPlayers() {
      const nbaPlayerElement = document.getElementById('js-nba-players');
      let nbaPlayerHTML = '';  

      for (let i = 0; i < players.length; i++) {
        let threePointPercent;
        if (players[i].TP === null) {
          threePointPercent = `Did not exist for players' era`;
        } else {
          threePointPercent = (players[i].TP * 100).toFixed(2) + " %";
        }

        let steals;
        if (players[i].STL === null) {
          steals = `Record of steals did not exist for players' era`;
        } else {
          steals = players[i].STL;
        }

        let blocks;
        if (players[i].BLK === null) {
          blocks = `Record of blocks did not exist for players' era`;
        } else {
          blocks = players[i].BLK;
        }

        nbaPlayerHTML += `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 d-flex flex-column">
              <img class="card-img-top" src="${players[i].img}" alt="Card image cap">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${players[i].Player}</h5>
                <p class="card-text">From: ${players[i].start_year} To: ${players[i].end_year}</p>
                <p class="card-text">Points: ${players[i].PTS}</p>
                <p class="card-text">Rebounds: ${players[i].TRB}</p>
                <p class="card-text">Assists: ${players[i].AST}</p>
                <p class="card-text">Steals: ${steals}</p>
                <p class="card-text">Blocks: ${blocks}</p>
                <p class="card-text">Field-Goal%: ${(players[i].FG * 100).toFixed(2)} %</p>
                <p class="card-text">3-Point%: ${threePointPercent}</p>
                <p class="card-text">Free Throw %: ${(players[i].FT * 100).toFixed(2)} %</p>
                
                <button class="btn btn-primary mt-auto add-to-team-btn" data-id="${players[i].id}">Add Player To Team</button>
              </div>
            </div>
          </div>
        `;
      }
      nbaPlayerElement.innerHTML = nbaPlayerHTML;  

      // Add event listeners to "Add Player To Team" buttons
      const addToTeamButtons = document.getElementsByClassName('add-to-team-btn');
      for (let i = 0; i < addToTeamButtons.length; i++) {
        addToTeamButtons[i].addEventListener('click', addToTeam);
      }
    } 

    // Function to add player to the team
    function addToTeam(event) { 
      const playerId = event.target.getAttribute('data-id');
      const player = players.find(function(player) {
        return player.id == playerId;
      });

      if (player) {
        let team = JSON.parse(localStorage.getItem('team')) || [];
        const teamPlayerIndex = team.findIndex(function(teamPlayer) {
          return teamPlayer.id == player.id;
        });

        if (teamPlayerIndex > -1) {
          alert(player.Player + ' is already in your team!');
        } else {
          const newPlayer = { ...player, quantity: 1 };
          team.push(newPlayer);
          localStorage.setItem('team', JSON.stringify(team));
          alert(player.Player + ' has been added to your team!');
        }
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadNBAPlayers);  
  </script>
</body>
</html>
