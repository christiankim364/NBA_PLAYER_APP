<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 75 NBA Players</title>
  <!--Bootstrap CSS v4.1.3-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
    }
  </style>

</head>
<body>
  <div class="container">
    <!--row to make bootstrap row, justify-content-center to make the cards spaced and centered-->
    <div class="row justify-content-center" id="js-nba-players"></div>
  </div>

  <script>
    // Array of greatestNBAPlayers objects
    const greatestNBAPlayers = [
      { id: 1, Player: 'Kareem Abdul-Jabbar', From: 1970, To: 1989, PTS: 24.6, TRB: 11.2, AST: 3.6, STL: 0.9, BLK: 2.6, FG: 0.559, TP: null, FT: 0.721, img: 'images/kareem.jpg' },
      { id: 2, Player: 'Ray Allen', From: 1997, To: 2014, PTS: 18.9, TRB: 4.1, AST: 3.4, STL: 1.1, BLK: 0.2, FG: 0.452, TP: 0.400, FT: 0.894, img: 'images/ray-allen.jpg'},
      { id: 3, Player: 'Giannis Antetokounmpo', From: 2014, To: 2024, PTS: 23.4, TRB: 9.8, AST: 4.9, STL: 1.1, BLK: 1.2, FG: 0.545, TP: 0.286, FT: 0.702, img: 'images/giannis.jpg'},
      { id: 4, Player: 'Carmelo Anthony', From: 2004, To: 2022, PTS: 22.5, TRB: 6.2, AST: 2.7, STL: 1.0, BLK: 0.5, FG: 0.447, TP: 0.355, FT: 0.814, img: 'images/carmelo.jpg' },
      { id: 5, Player: 'Tiny Archibald', From: 1971, To: 1984, PTS: 18.8, TRB: 2.3, AST: 7.4, STL: 1.1, BLK: 0.1, FG: 0.467, TP: null, FT: 0.810, img: 'images/tiny-archibald.jpg'},
      { id: 6, Player: 'Paul Arizin', From: 1951, To: 1962, PTS: 22.8, TRB: 8.6, AST: 2.3, STL: null, BLK: null, FG: 0.421, TP: null, FT: 0.810, img: 'images/paul-arizin.jpg' },
      { id: 7, Player: 'Charles Barkley', From: 1985, To: 2000, PTS: 22.1, TRB: 11.7, AST: 3.9, STL: 1.5, BLK: 0.8, FG: 0.541, TP: 0.266, FT: 0.735, img: 'images/charles-barkley.jpg'},
      { id: 8, Player: 'Rick Barry', From: 1966, To: 1980, PTS: 23.2, TRB: 6.5, AST: 5.1, STL: 2.0, BLK: 0.5, FG: 0.449, TP: null, FT: 0.900, img: 'images/rick-barry.jpg'},
      { id: 9, Player: 'Elgin Baylor', From: 1959, To: 1972, PTS: 27.4, TRB: 13.5, AST: 4.3, STL: null, BLK: null, FG: 0.431, TP: null, FT: 0.780, img: 'images/elgin-baylor.jpg' },
      { id: 10, Player: 'Dave Bing', From: 1967, To: 1978, PTS: 20.3, TRB: 3.8, AST: 6.0, STL: 1.3, BLK: 0.2, FG: 0.441, TP: null, FT: 0.775, img: 'images/dave-bing.jpg' },
    ];

    const nbaPlayerElement = document.getElementById('js-nba-players');

    // Function to print players in top 75 using a traditional for loop to iterate through array of greatestNBAPlayers objects
    function printPlayers(){
      let nbaPlayer = '';

      for (let i = 0; i < greatestNBAPlayers.length; i++){

        let threePointPercent;
        if(greatestNBAPlayers[i].TP === null){
          threePointPercent = `Did not exist for players era`;
        }else{
          threePointPercent = greatestNBAPlayers[i].TP;
        }
        let steals;
        if(greatestNBAPlayers[i].STL === null){
          steals = `Record of steals did not exist for players era`;
        }else{
          steals = greatestNBAPlayers[i].STL;
        }
        let blocks;
        if(greatestNBAPlayers[i].BLK === null){
          blocks = `Record of blocks did not exist for players era`;
        }else{
          blocks = greatestNBAPlayers[i].BLK;
        }

        nbaPlayer += `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 d-flex flex-column">
              <img class="card-img-top" src="${greatestNBAPlayers[i].img}" alt="Card image cap">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${greatestNBAPlayers[i].Player}</h5>
                <p class="card-text">From: ${greatestNBAPlayers[i].From} To: ${greatestNBAPlayers[i].To}</p>
                <p class="card-text">Points: ${greatestNBAPlayers[i].PTS}</p>
                <p class="card-text">Rebounds: ${greatestNBAPlayers[i].TRB}</p>
                <p class="card-text">Assists: ${greatestNBAPlayers[i].AST}</p>
                <p class="card-text">Steals: ${steals}</p>
                <p class="card-text">Blocks: ${blocks}</p>
                <p class="card-text">Field-Goal%: ${(greatestNBAPlayers[i].FG * 100).toFixed(2)}</p>
                <p class="card-text">3-Point%: ${(threePointPercent)}</p>
                <p class="card-text">Free Throw %: ${(greatestNBAPlayers[i].FT * 100).toFixed(2)}</p>
                <!-- Button with margin-top auto to stay at the bottom -->
                <a href="#" class="btn btn-primary mt-auto">Add Player To Team</a>
              </div>
            </div>
          </div>
        `;
      }
      nbaPlayerElement.innerHTML = nbaPlayer;
    }
    document.addEventListener('DOMContentLoaded', printPlayers);
  </script>
</body>
</html>
