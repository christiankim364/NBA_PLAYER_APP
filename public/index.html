<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 75 NBA Players</title>
  <!-- Bootstrap CSS v4.1.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top;
    }
  </style>

</head>
<body>
  <div class="container">
    <!-- Row to make bootstrap row, justify-content-center to make the cards spaced and centered -->
    <div class="row justify-content-center" id="js-nba-players"></div>
  </div>

  <script>
    let players = [];

    async function loadNBAPlayers() {
      try {
        const response = await fetch('/api/players/players');
        players = await response.json();  // Parse JSON response and assign to players array
        printPlayers();  // Call printPlayers function after data is loaded
      } catch (error) {
        console.error('Error fetching players:', error);
      }
    }

    // Function to print players in top 75 using a traditional for loop to iterate through the array of players objects
    function printPlayers() {
      const nbaPlayerElement = document.getElementById('js-nba-players');
      let nbaPlayerHTML = '';  // Initialize as empty string to accumulate HTML

      for (let i = 0; i < players.length; i++) {
        let threePointPercent;
        if (players[i].TP === null) {
          threePointPercent = `Did not exist for players' era`;
        } else {
          threePointPercent = players[i].TP;
        }

        let steals;
        if (players[i].STL === null) {
          steals = `Record of steals did not exist for players' era`;
        } else {
          steals = players[i].STL;
        }

        let blocks;
        if (players[i].BLK === null) {
          blocks = `Record of blocks did not exist for players' era`;
        } else {
          blocks = players[i].BLK;
        }

        nbaPlayerHTML += `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 d-flex flex-column">
              <img class="card-img-top" src="${players[i].img}" alt="Card image cap">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${players[i].Player}</h5>
                <p class="card-text">From: ${players[i].start_yr} To: ${players[i].end_yr}</p>
                <p class="card-text">Points: ${players[i].PTS}</p>
                <p class="card-text">Rebounds: ${players[i].TRB}</p>
                <p class="card-text">Assists: ${players[i].AST}</p>
                <p class="card-text">Steals: ${steals}</p>
                <p class="card-text">Blocks: ${blocks}</p>
                <p class="card-text">Field-Goal%: ${(players[i].FG * 100).toFixed(2)}</p>
                <p class="card-text">3-Point%: ${threePointPercent}</p>
                <p class="card-text">Free Throw %: ${(players[i].FT * 100).toFixed(2)}</p>
                <!-- Button with margin-top auto to stay at the bottom -->
                <a href="#" class="btn btn-primary mt-auto">Add Player To Team</a>
              </div>
            </div>
          </div>
        `;
      }

      nbaPlayerElement.innerHTML = nbaPlayerHTML;  // Append the HTML to the DOM
    }

    document.addEventListener('DOMContentLoaded', loadNBAPlayers);  // Load NBA players when DOM is ready
  </script>
</body>
</html>
